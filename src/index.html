<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./js/index.js"
              type='module'></script>
      <link rel="stylesheet"
            href="./css/all.min.css">
      <link rel="stylesheet"
            href="./css/style.css">
      <title>tienda Bsale</title>
</head>

<body>
      <!-- navbar -->
      <nav class="navbar">
            <div class="navbar-center">
                  <span class="nav-icon">
                        <i class="fas fa-bars"></i>
                  </span>
                  <div class="nav-logo">
                        <img src="img/logo.svg"
                             alt="Logo"
                             class="logo">
                        <h1 class="title">Tienda BSale</h1>

                        <input class="search-input"
                               autocomplete="off"
                               placeholder="search"
                               type="text">
                  </div>
                  <div class="cart-btn">
                        <span class="nav-icon">
                              <i class="fas fa-cart-plus"></i>
                        </span>
                        <div class="cart-items">0</div>
                  </div>

            </div>
      </nav>
      <div class="container">

            <!-- category section -->
            <header class="hero">
                  <div class="banner">
                        <ul class="category">
                              <li id="allp"
                                  style='visibility:collapse;'>Mostrar todos</li>
                        </ul>
                  </div>
            </header>

            <!-- products section -->
            <section class="products">
                  <div class="section-title">
                        <h2>Nuestros Productos</h2>
                  </div>
            </section>
      </div>

      <!-- cart -->
      <div class="cart-overlay">
            <!-- transparentBcg --->
            <div class="cart">
                  <!-- showCart --->
                  <span class="close-cart">
                        <i class="fas fa-window-close"></i>
                  </span>
                  <h2>Tu Carrito</h2>
                  <div class="cart-head">
                        <h3>Total: $<span class="cart-total">0</span></h3>
                  </div>


                  <div class="cart-content">

                  </div>


            </div>
      </div>
</body>



</html>
